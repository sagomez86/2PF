<h1>Detalle de usuario</h1>

<div *ngIf="(usuario$ | async )  as es">
    <form >
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput > {{es[0].nombre }}
        </mat-form-field>
    </form>
    <form >
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput > {{es[0].apellido }}
        </mat-form-field>
    </form>
    <form >
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput > {{es[0].usuario }}
        </mat-form-field>
    </form>
    <form >
        <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput > {{es[0].correo }}
        </mat-form-field>        
    </form>
</div>

<div *ngIf="!(usuario$ | async)">
    <p>No se encontr√≥ el usuario</p>
</div>
